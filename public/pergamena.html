<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Pergamena</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <section class="panel" style="width:min(920px,96vw);">
    <div class="panelInner">
      <div class="title">
        <h2>Pergamena recuperata</h2>
        <small>“La carta ricorda più della memoria.”</small>
      </div>
      <div class="hr"></div>

      <div class="statusBox">
        <div id="status" class="statusLine">Carico il sigillo…</div>
        <div id="sub" class="muted"></div>

        <div id="roll" class="item" style="margin-top:10px; cursor:pointer; user-select:none;">
          <b id="sealLine">
            <span style="display:inline-block;width:12px;height:12px;border-radius:50%;background:var(--bad);margin-right:8px;"></span>
            Sigillo di cera: intatto
          </b>

          <div id="text" class="muted" style="margin-top:10px; display:none;">
            <b>Il rotolo si srotola con un fruscio.</b><br/><br/>
            Ogni capitolo è un remo.<br/>
            Ogni appunto, un chiodo.<br/>
            Insieme tengono la rotta.
          </div>

          <div style="margin-top:12px; display:flex; gap:10px; flex-wrap:wrap;">
            <a id="dl" class="btn primary disabled" href="#" download>Scarica PDF</a>
            <a class="btn ghost" href="./index.html">Torna al Registro</a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script type="module">
    const statusEl = document.getElementById("status");
    const subEl = document.getElementById("sub");
    const roll = document.getElementById("roll");
    const text = document.getElementById("text");
    const dl = document.getElementById("dl");
    const sealLine = document.getElementById("sealLine");

    function getStageId(){
      const u = new URL(location.href);
      return u.searchParams.get("stageId") || "1";
    }
    async function loadProgress(){
      const r = await fetch("/api/progress", { credentials: "include" });
      return r.json();
    }

    const stageId = getStageId();
    let pdfHref = null;
    let title = "";

    (async () => {
      const j = await loadProgress();
      if(!j.ok){
        statusEl.textContent = "Non sei registrato.";
        subEl.textContent = "Apri /start.html dal QR oppure ripristina il codice.";
        return;
      }

      const unlocked = j.progress.unlocked || {};
      const it = unlocked[stageId];
      if(!it){
        statusEl.textContent = "Tappa non sbloccata.";
        subEl.textContent = "Torna alla home, sblocca la tappa, poi rientra qui.";
        return;
      }

      pdfHref = it.pdf;
      title = it.title || `Tappa ${stageId}`;

      statusEl.textContent = `Pergamena della tappa ${stageId}`;
      subEl.textContent = title;
    })();

    roll.addEventListener("click", () => {
      if(!pdfHref){
        statusEl.textContent = "PDF non disponibile.";
        return;
      }
      text.style.display = "block";
      sealLine.innerHTML = `
        <span style="display:inline-block;width:12px;height:12px;border-radius:50%;background:var(--ok);margin-right:8px;"></span>
        Sigillo di cera: spezzato
      `;
      dl.href = pdfHref;
      dl.textContent = `Scarica PDF · ${title}`;
      dl.classList.remove("disabled");
    });
  </script>
</body>
</html>
