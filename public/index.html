<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rotta del Tesoro · Registro</title>
  <link rel="stylesheet" href="/mi3.css">
</head>
<body>
  <div class="stage">
    <div class="scene">

      <!-- SINISTRA: menu appeso -->
      <aside class="hanging">
        <div class="sign">
          <div class="signTitle">Registro di Bordo</div>
          <div class="signSub">Qui si segnano i sigilli spezzati.</div>

          <div class="captainBadge">
            <small>Capitano</small>
            <strong id="captainSmall">—</strong>
          </div>

          <div style="margin-top:14px;">
            <button class="menuBtn" id="btnGoStart">
              <span class="t">Torna all’Avvio</span>
              <span class="d">Se devi ripristinare o rigenerare.</span>
            </button>

            <a class="menuBtn actionLink" id="btnAR" href="./ar-ios.html?stageId=1">
              <span>
                <span class="t">Apri in AR</span>
                <span class="d">Solo dopo lo sblocco di una tappa.</span>
              </span>
            </a>
          </div>

          <div class="smallMuted" style="margin-top:8px;">
            Se “Apri in AR” è grigio, non hai sbloccato quella tappa.
          </div>
        </div>
      </aside>

      <!-- DESTRA: pergamena grande (sblocco + lista) -->
      <main class="frame">
        <section class="scroll">
          <h1 class="h1">Sigillo & Sblocco</h1>
          <p class="quote">Ogni risposta corretta apre una pagina del romanzo.</p>
          <div class="hr"></div>

          <div id="status" class="p">Carico il registro…</div>
          <div id="hint" class="smallMuted"></div>

          <div class="inputRow">
            <div class="field">
              <label for="stageId">Tappa</label>
              <select id="stageId"></select>
            </div>
            <div class="field">
              <label for="passphrase">Soluzione</label>
              <input id="passphrase" placeholder="Scrivi la frase segreta…" />
            </div>
          </div>

          <div class="actions">
            <button class="actionBtn" id="btnUnlock">Sblocca</button>
          </div>

          <div id="msg" class="msg" style="display:none;"></div>

          <div class="hr"></div>
          <div class="p"><b>Capitoli sbloccati</b></div>
          <div id="unlockedList" class="list"></div>
        </section>
      </main>

    </div>
  </div>

  <script src="/app.js"></script>
</body>
</html>
