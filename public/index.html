<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rotta del Tesoro</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="stage">
    <aside class="sign">
      <div class="hanger">
        <div class="chainDot"></div><div class="chainDot"></div><div class="chainDot"></div>
      </div>

      <div class="signBody">
        <div class="brand">
          <div class="skull">☠</div>
          <div>
            <h1>Rotta del Tesoro</h1>
            <p>Inserisci la soluzione per sbloccare capitoli, diario e segni.</p>
          </div>
        </div>

        <div class="menu">
          <div class="menuCard">
            <span class="label">Tappa</span>
            <select id="stageId"></select>
          </div>

          <div class="menuCard">
            <span class="label">Soluzione (frase segreta)</span>
            <input id="passphrase" placeholder="Es. VELA NERA" autocomplete="off" />
          </div>

          <div class="btnRow">
            <button id="btnUnlock" class="btn primary">Sblocca</button>
            <a id="btnAR" class="btn ghost disabled" href="./ar-ios.html">Vai al Segno</a>
          </div>

          <a class="btn ghost" href="./ripristina.html">Ripristina con Codice Capitano</a>

          <div class="badge">
            <span class="dot" id="dot"></span>
            <span id="badgeText">Sigillo chiuso</span>
          </div>
        </div>
      </div>
    </aside>

    <section class="panel">
      <div class="panelInner">
        <div class="title">
          <h2>Registro di Bordo</h2>
          <small id="captainSmall">Capitano: …</small>
        </div>

        <div class="hr"></div>

        <div class="statusBox">
          <div id="status" class="statusLine">Carico i tuoi progressi…</div>
          <div id="hint" class="muted"></div>

          <div id="unlockedList" class="list"></div>

          <div class="foot">
            PDF 0 (QR) deve puntare a <b>/start.html</b>.
          </div>
        </div>
      </div>
    </section>
  </div>

  <script type="module" src="./app.js"></script>
</body>
</html>
