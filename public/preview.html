<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Anteprima Cassa</title>
  <style>
    body{
      margin:0;
      background:#0b0e12;
      display:grid;
      place-items:center;
      height:100vh;
      color:white;
      font-family:system-ui;
    }
    .card{
      background:#111723;
      padding:20px;
      border-radius:16px;
      text-align:center;
    }
    model-viewer{
      width:320px;
      height:320px;
      margin:auto;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Cassa del tesoro</h2>

    <model-viewer
      src="/chest.glb"
      ios-src="/chest.usdz"
      ar
      ar-modes="scene-viewer quick-look webxr"
      auto-rotate
      camera-controls>
    </model-viewer>

    <p>Su iPhone apparir√† nello spazio reale.</p>
  </div>

  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">

</html>
