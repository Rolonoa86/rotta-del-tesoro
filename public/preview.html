<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Anteprima Cassa</title>
  <link rel="stylesheet" href="./style.css" />
  <style>
    body{ place-items:stretch; }
    .card{ width:100%; min-height:100vh; border-radius:0; }
    model-viewer{
      width:100%;
      height:420px;
      background:rgba(0,0,0,.25);
      border-radius:18px;
      border:1px solid rgba(255,255,255,.12);
    }
    .arbtn{
      width:100%;
      border-radius:14px;
      padding:12px 12px;
      font-weight:900;
      letter-spacing:.02em;
      border:1px solid rgba(0,0,0,.25);
      background: linear-gradient(135deg, var(--teal), #12b9ff);
      color: rgba(0,0,0,.78);
      cursor:pointer;
    }
  </style>
</head>
<body>
  <main class="card">
    <div class="header">
      <h1 class="h1">Anteprima del Segno</h1>
      <p class="sub">
        Android: puoi ruotare/zoommare e premere il bottone AR.
        iPhone: Quick Look userà il file .usdz.
      </p>
    </div>

    <div class="body">
      <div class="box">
        <model-viewer
          src="/chest.glb"
          ios-src="/chest.usdz"
          ar
          ar-modes="scene-viewer quick-look webxr"
          camera-controls
          auto-rotate
          shadow-intensity="1">

          <!-- QUESTO è il bottone AR che deve comparire e funzionare -->
          <button class="arbtn" slot="ar-button">Apri in AR</button>

        </model-viewer>

        <small class="foot">
          Se “Apri in AR” non fa nulla su Android: usa Chrome e installa/aggiorna
          “Google Play Services for AR (ARCore)”.
        </small>
      </div>

      <div class="actions">
        <a class="btnLink" href="./index.html">Torna</a>
      </div>
    </div>

    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  </main>
</body>
</html>
