<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Anteprima Cassa</title>
  <link rel="stylesheet" href="./style.css" />
  <style>
    body{ place-items:stretch; }
    .card{ width:100%; min-height:100vh; border-radius:0; }
    .body{ gap:12px; }
    model-viewer{ width:100%; height:420px; background:rgba(0,0,0,.25); border-radius:18px; border:1px solid rgba(255,255,255,.12); }
  </style>
</head>
<body>
  <main class="card">
    <div class="header">
      <h1 class="h1">Anteprima del Segno</h1>
      <p class="sub">Android: ruota e zooma la cassa. iPhone: lo stesso bottone aprir√† AR reale.</p>
    </div>

    <div class="body">
      <div class="box">
        <model-viewer
          src="/chest.glb"
          ios-src="/chest.usdz"
          ar
          ar-modes="scene-viewer quick-look webxr"
          camera-controls
          auto-rotate>
        </model-viewer>

        <small class="foot">
          Se su Android non vedi nulla, stai usando un browser che blocca model-viewer: usa Chrome.
        </small>
      </div>

      <div class="actions">
        <a class="btnLink" href="./index.html">Torna</a>
      </div>
    </div>

    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  </main>
</body>
</html>
