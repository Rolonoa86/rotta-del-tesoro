<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Rotta del Tesoro · AR</title>
  <style>
    body{margin:0;background:#0b0e12;color:#e9eef7;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;}
    .card{width:min(720px,92vw);margin:24px auto;background:#111723;border:1px solid #1e2a3f;border-radius:16px;padding:16px;}
    h1{margin:0 0 6px;font-size:20px;}
    .sub{color:#b8c4d8;margin:0 0 14px;}
    .box{background:#0f1420;border:1px solid #1e2a3f;border-radius:12px;padding:12px;}
    .row{display:flex;gap:10px;flex-wrap:wrap;margin-top:12px;}
    button,a{display:inline-flex;align-items:center;justify-content:center;padding:12px 12px;border-radius:14px;border:1px solid rgba(255,255,255,.18);background:#1a2740;color:#fff;font-weight:800;text-decoration:none;cursor:pointer;}
    .primary{background:#2a6bff;border-color:#2a6bff;}
    .disabled{opacity:.45;pointer-events:none;}
    small{color:#96a6bf;display:block;margin-top:12px;}
  </style>
</head>
<body>
  <div class="card">
    <h1>Segno di Navarro (AR iPhone)</h1>
    <p class="sub">Prima devi essere nel punto giusto. Poi potrai aprire l’oggetto in AR.</p>

    <div class="box">
      <div id="status">Controllo sblocco…</div>
      <div id="detail" style="margin-top:6px;color:#b8c4d8;"></div>

      <div class="row">
        <button id="btnGeo">Verifica GPS</button>
        <a id="btnAR" class="primary disabled" rel="ar" href="./chest.usdz">Apri in AR</a>
      </div>

      <small>Se il GPS oscilla, muoviti di qualche metro e riprova.</small>
    </div>
  </div>

  <script type="module" src="./ar-ios.js"></script>
</body>
</html>
