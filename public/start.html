<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rotta del Tesoro · Avvio</title>
  <link rel="stylesheet" href="/mi3.css">
</head>
<body>
  <div class="mi3-wrap">
    <main class="mi3-parchment">
      <header class="mi3-sign">
        <div>
          <h1 class="mi3-title">Registrazione del Capitano</h1>
          <p class="mi3-sub">“Una rotta senza nome finisce sugli scogli.”</p>
        </div>
        <div class="mi3-wood" id="capBox">
          <small>Codice Capitano</small>
          <strong id="capCode">—</strong>
        </div>
      </header>

      <div class="mi3-divider"></div>

      <div id="msg" class="mi3-note" style="display:none;"></div>

      <div class="mi3-menu">
        <button class="mi3-btn" id="btnEnter">
          <span class="mi3-btn-title">Entra nella Rotta</span>
          <span class="mi3-btn-desc">Apri il registro e inizia la caccia.</span>
        </button>

        <button class="mi3-btn" id="btnRestore">
          <span class="mi3-btn-title">Ripristina</span>
          <span class="mi3-btn-desc">Hai cambiato telefono? Inserisci un codice.</span>
        </button>
      </div>

      <div class="mi3-foot">Tip: salva il Codice Capitano. È la tua bussola.</div>
    </main>
  </div>

  <!-- qui rimane il TUO JS attuale che genera codice e salva su KV -->
  <script src="/app.js"></script>
  <script>
    // agganci “grafici”: mappa gli elementi che il tuo app.js già usa
    // Se nel tuo app.js hai già funzioni, qui ci limitiamo a collegare bottoni e testo.
    window.__UI = {
      capCodeEl: document.getElementById('capCode'),
      msgEl: document.getElementById('msg'),
      btnEnter: document.getElementById('btnEnter'),
      btnRestore: document.getElementById('btnRestore'),
    };
  </script>
</body>
</html>
