<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rotta del Tesoro · Avvio</title>
  <link rel="stylesheet" href="/mi3.css">
</head>
<body>
  <div class="wrap">
    <main class="parchment">
      <header class="header">
        <div>
          <h1 class="title">Registrazione del Capitano</h1>
          <p class="sub">“Una rotta senza nome finisce sugli scogli.”</p>
        </div>

        <div class="wood-badge" id="capBox">
          <small>Codice Capitano</small>
          <strong id="capCode">—</strong>
        </div>
      </header>

      <div class="divider"></div>

      <div id="msg" class="note" style="display:none;"></div>

      <section class="panel">
        <div class="label">Menu</div>
        <div class="muted">Conserva il codice. È la tua chiave e il tuo nome di mare.</div>

        <div class="menu">
          <button class="btn" id="btnEnter">
            <span class="t">Entra nella Rotta</span>
            <span class="d">Apri il registro e inizia la caccia.</span>
          </button>

          <button class="btn" id="btnRestore">
            <span class="t">Ripristina</span>
            <span class="d">Hai cambiato telefono? Inserisci il codice del Capitano.</span>
          </button>
        </div>

        <div class="muted" style="margin-top:12px;">
          Tip: fai uno screenshot del codice e mettilo tra i preferiti.
        </div>
      </section>
    </main>
  </div>

  <script src="/app.js"></script>
  <script>
    window.__UI = {
      capCodeEl: document.getElementById('capCode'),
      msgEl: document.getElementById('msg'),
      btnEnter: document.getElementById('btnEnter'),
      btnRestore: document.getElementById('btnRestore'),
    };
  </script>
</body>
</html>
